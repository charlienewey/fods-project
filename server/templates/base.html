<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Foundations of Data Science{% end %}</title>

    <!--
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    -->

    <link rel="stylesheet" href="{{ static_url("bootstrap/dist/css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ static_url("nvd3/build/nv.d3.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/no-gridlines.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/dashboard.css") }}">

    <script src="{{ static_url( "jquery/dist/jquery.min.js" ) }}"></script>
    <script src="{{ static_url( "bootstrap/dist/js/bootstrap.min.js" ) }}"></script>
    <script src="{{ static_url( "d3/d3.min.js" ) }}"></script>
    <script src="{{ static_url( "nvd3/build/nv.d3.min.js" ) }}"></script>
  </head>

  {% block pagename %}{% end %}

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Grapevine</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li{% if page == "overview" %} class="active"{% end %}><a href="/">Overview</a></li>
            <li{% if page == "prices" %} class="active"{% end %}><a href="/prices">Prices</a></li>
            <li{% if page == "reviews" %} class="active"{% end %}><a href="/reviews">Reviews</a></li>
            <li{% if page == "weather" %} class="active"{% end %}><a href="/weather">Weather</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {% block content %}
          <div>
            <p>
            Default content is here. This should be different.
            </p>
          </div>
          {% end %}
        </div>
      </div>
    </div>

    <script src="{{ static_url( "js/charts.js") }}"></script>
    <script src="{{ static_url( "js/api.js" )}}" type="text/javascript"></script>
  </body>
</html>
